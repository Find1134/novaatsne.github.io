baseURL: 'https://novaatsne.github.io/'
languageCode: 'zh-cn'
title: 'NovaAtsne博客'
theme: "PaperMod"

# 配置
enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false

# 启用功能
enableInlineShortcodes = true
enableEmoji = true

# 分页
paginate = 5

params:
  ShowCodeCopyButtons: true
  TocOpen: true

menu:
  main:
    - identifier: home
      name: 首页
      url: /
      weight: 1
    
    - identifier: posts
      name: 文章
      url: /posts/
      weight: 2

    - identifier: categories
      name: 分类
      url: /categories/
      weight: 3

    - identifier: tags
      name: 标签
      url: /tags/
      weight: 4

    - identifier: about
      name: 关于我
      url: /about/
      weight: 5

    - identifier: projects
      name: 项目列表
      url: /projects/
      weight: 6

    - identifier: search
      name: 搜索
      url: /search/
      weight: 7

outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search
